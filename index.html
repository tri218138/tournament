<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Nhập danh sách đội thi đấu</h2>
            <textarea id="teamInput" rows="10" placeholder="Nhập tên các đội, mỗi đội một dòng"></textarea>
            <div class="tournament-options">
                <label>
                    <input type="checkbox" id="useGroupStage"> Sử dụng vòng bảng
                </label>
                <div id="groupStageOptions" class="hidden">
                    <div class="group-config">
                        <label>
                            Số lượng bảng:
                            <select id="groupCount">
                                <option value="1">1 bảng</option>
                                <option value="2">2 bảng</option>
                                <option value="4" selected>4 bảng</option>
                                <option value="8">8 bảng</option>
                            </select>
                        </label>
                        <label>
                            Số đội vào vòng trong từ mỗi bảng:
                            <select id="qualifiedCount">
                                <option value="1">1 đội</option>
                                <option value="2" selected>2 đội</option>
                            </select>
                        </label>
                    </div>
                    <div class="group-preview">
                        <div class="group-list"></div>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="shuffleTeams">Xáo trộn danh sách</button>
                <button id="generateBracket">Tạo sơ đồ thi đấu</button>
                <button id="clearData">Xóa dữ liệu</button>
            </div>
            <div class="button-group">
                <button id="exportData">Xuất dữ liệu</button>
                <button id="importData">Nhập dữ liệu</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </div>
        <div id="bracketContainer" class="bracket-container"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/tournament.js"></script>
    <script src="js/bracket.js"></script>
    <script src="js/groupStage.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
